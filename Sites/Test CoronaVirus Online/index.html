<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Test CoronaVirus Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- TAB CONTROLLERS -->
<input id="panel-1-ctrl"
       class="panel-radios" type="radio" name="tab-radios" checked>
<input id="panel-2-ctrl"
       class="panel-radios" type="radio" name="tab-radios">

<header id="introduction">
  <h1>Test CoronaVirus Online</h1>
</header>

<!-- TABS LIST -->
<ul id="tabs-list">
    <!-- MENU TOGGLE -->
    <label id="open-nav-label" for="nav-ctrl"></label>
    <li id="li-for-panel-1">
      <label class="panel-label"
             for="panel-1-ctrl">1</label>
    </li><!--INLINE-BLOCK FIX
 --><li id="li-for-panel-2">
      <label class="panel-label"
             for="panel-2-ctrl">2</label>
    </li>

 
    
    <label id="close-nav-label" for="nav-ctrl">Close</label>
</ul>

<!-- THE PANELS -->
<article id="panels">
  <div class="container">
    <section id="panel-1">
      <main>
        <h1>Ontario Site</h1>
        <iframe src="https://covid-19.ontario.ca/self-assessment/" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
    </section>
    <section id="panel-2">
      <main>
        <h1>Alberta Health Site</h1>
        <iframe src="https://myhealth.alberta.ca/journey/covid-19/Pages/COVID-Self-Assessment.aspx" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
    </section>
            
  </div>
</article>
<!-- partial -->
  
</body>
</html>
