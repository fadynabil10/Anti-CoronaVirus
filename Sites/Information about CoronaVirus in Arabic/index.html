<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Information about CoronaVirus in Arabic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- TAB CONTROLLERS -->
<input id="panel-1-ctrl"
       class="panel-radios" type="radio" name="tab-radios" checked>
<input id="panel-2-ctrl"
       class="panel-radios" type="radio" name="tab-radios">
<input id="panel-3-ctrl"
       class="panel-radios" type="radio" name="tab-radios">    
<input id="panel-4-ctrl"
       class="panel-radios" type="radio" name="tab-radios">
<input id="nav-ctrl"
       class="panel-radios" type="checkbox" name="nav-checkbox">

<header id="introduction">
  <h1>Information about CoronaVirus in Arabic</h1>
</header>

<!-- TABS LIST -->
<ul id="tabs-list">
    <!-- MENU TOGGLE -->
    <label id="open-nav-label" for="nav-ctrl"></label>
    <li id="li-for-panel-1">
      <label class="panel-label"
             for="panel-1-ctrl">1</label>
    </li><!--INLINE-BLOCK FIX
 --><li id="li-for-panel-2">
      <label class="panel-label"
             for="panel-2-ctrl">2</label>
    </li><!--INLINE-BLOCK FIX
 --><li id="li-for-panel-3">
      <label class="panel-label"
             for="panel-3-ctrl">3</label>
    </li><!--INLINE-BLOCK FIX
 --><li id="li-for-panel-4">
      <label class="panel-label"
             for="panel-4-ctrl">4</label>

 
    
    <label id="close-nav-label" for="nav-ctrl">Close</label>
</ul>

<!-- THE PANELS -->
<article id="panels">
  <div class="container">
    <section id="panel-1">
      <main>
        <h1>منظمة الصحة العالمية</h1>
        <iframe src="https://www.who.int/ar/emergencies/diseases/novel-coronavirus-2019" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
    </section>
    <section id="panel-2">
      <main>
        <h1>وزارة الصحة المصرية - عن الفيروس</h1>
        <iframe src="https://www.care.gov.eg/EgyptCare/StaticContent/About.aspx" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
    </section>
    <section id="panel-3">
      <main>
        <h1>وزارة الصحة المصرية - منشورات توعية</h1>
        <iframe src="https://www.care.gov.eg/EgyptCare/DocumentLibrary/Browse.aspx" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
    </section>
    <section id="panel-4">
      <main>
        <h1>وزارة الصحة المصرية - الوسائط التكنولوجية</h1>
        <iframe src="https://www.care.gov.eg/EgyptCare/Infomedia/Browse.aspx?cid=1" style="border:none;width:100%;;height:1400px;" allowfullscreen='true' frameborder='0'></iframe>          
      </main>
      </section>
      
      
  </div>
</article>
<!-- partial -->
  
</body>
</html>
